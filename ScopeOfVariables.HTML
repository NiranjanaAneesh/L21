<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Scope Of Variables</h1>
    <p>Variable Scope. Scope in JavaScript refers to the current context of code, which determines the accessibility of
    variables to JavaScript. The two types of scope are local and global: Global variables are those declared outside of a
    block.</p>
    <button type="button" onclick="myfuction()">Click Me!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

        var b = 7;
        function myfuction () {
            var a = 3;
            document.getElementById("demo1").innerHTML = b * a;
        }
        document.getElementById("demo2").innerHTML = a;
    </script>
</body>
</html>
